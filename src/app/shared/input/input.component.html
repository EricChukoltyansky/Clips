<input
  [formControl]="control"
  [type]="type"
  class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"
  [placeholder]="placeholder"
  [mask]="format"
  [dropSpecialCharacters]="false"
/>
<ng-container *ngIf="control.touched && control.dirty">
  <p class="text-red-400" *ngIf="control.errors?.pattern">
    Password must be at least 8 characters ,must contain at least 1 uppercase
    letter, 1 lowercase letter, and 1 number.
  </p>
  <p *ngIf="control.errors?.required" class="text-red-400">Field is required</p>
  <p *ngIf="control.errors?.minlength" class="text-red-400">
    Name must be at least 3 characters
  </p>
  <p *ngIf="control.errors?.email" class="text-red-400">
    Valid email address must be entered
  </p>
  <p *ngIf="control.errors?.min" class="text-red-400">Value too low</p>
  <p *ngIf="control.errors?.max" class="text-red-400">Value too high</p>
</ng-container>
